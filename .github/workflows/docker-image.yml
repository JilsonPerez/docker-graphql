name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # Este paso es para que tome todo el c√≥digo que tengo en mi repositorio
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    # Este paso es para ver si me puedo autenticar en docker hub
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    # Build image
    - name: Build the Docker image
      run: |
        docker build -t jilsonperez/docker-graphql:0.0.2 .

    # Push image
    - name: Push the Docker image
      run: |
        docker push jilsonperez/docker-graphql:0.0.2 .
